<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graph</title>

    <link href="3rd_party/bootstrap.css" rel="stylesheet">
    <link href="styles/color_scheme.css" rel="stylesheet">
    <link href="styles/graph.css" rel="stylesheet">
</head>
<body>
    <script src="3rd_party/bootstrap.js"></script>
    <script src="3rd_party/qwebchannel.js"></script>
    <script src="3rd_party/d3.js"></script>

    <div class="content px-4 py-4">
        <div id="graph-container">
            <!-- graph drawing here -->
        </div>

        <div class="right-block">
            <div id="controls">
                <button id="fullscreen-button" class="btn accent bordered">
                    <img src="img/fullscreen.png" />
                </button>
                <button id="search-button" class="btn accent bordered">
                    <img src="img/search.png" />
                </button>
                <button id="edit-button" class="btn accent bordered">
                    <img src="img/edit.png" />
                </button>
                <button id="new-button" class="btn accent bordered">
                    <img src="img/add.png" />
                </button>
            </div>

            <div id="note-content">
                note content
            </div>
        </div>
    </div>

    <script src="scripts/graph.js"></script>
