<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graph</title>

    <link href="3rd_party/bootstrap.css" rel="stylesheet">
    <link href="styles/color_scheme.css" rel="stylesheet">
    <link href="styles/graph.css" rel="stylesheet">

    <link href="3rd_party/monokai-sublime.css" rel="stylesheet"> 
</head>
<body>
    <script src="3rd_party/bootstrap.js"></script>
    <script src="3rd_party/qwebchannel.js"></script>
    <script src="3rd_party/d3.js"></script>

    <script>
        MathJax = {
            tex: {    
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
            },
            svg: {
                scale: 1.2
            }
        }
    </script>

    <script src="3rd_party/markdown-it.js"></script>
    <script src="3rd_party/highlight.min.js"></script>
    <script src="3rd_party/tex-svg.min.js"></script>

    <div class="content px-4 py-4">
        <div id="graph-container">
            <!-- graph drawing here -->
        </div>

        <div class="right-block">
            <div id="controls">
                <button id="fullscreen-button" class="btn accent bordered">
                    <img src="img/fullscreen.png" />
                </button>
                <button id="search-button" class="btn accent bordered">
                    <img src="img/search.png" />
                </button>
                <button id="edit-button" class="btn accent bordered" data-bs-toggle="modal" data-bs-target="#editModal" disabled>
                    <img src="img/edit.png" />
                </button>
                <button id="new-button" class="btn accent bordered" data-bs-toggle="modal" data-bs-target="#addModal">
                    <img src="img/add.png" />
                </button>
            </div>

            <div id="note-content">
                Note not selected
            </div>
        </div>
    </div>

    <!-- ======================================================================== -->
    <!-- add new note modal -->
    <!-- ======================================================================== -->

    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content d-flex align-items-center justify-content-center">
                <div id="add-dialog" class="py-4 justify-center w-75 h-100">

                    <div class="d-flex justify-content-between gap-2">
                        <input class="accent" id="new-title" type="text" placeholder="Title" />

                        <button class="btn accent bordered" data-bs-dismiss="modal">
                            <img src="img/close.png" />
                        </button>

                        <button id="add-note-button" class="btn accent bordered">
                            <img src="img/add.png" />
                        </button>
                    </div>

                    <div id="new-group">TODO group</div>

                    <!-- <textarea class="accent" id="new-content" placeholder="Content"></textarea> -->
                    <div id="new-content" class="textarea accent" contenteditable="true"></div>

                </div>
            </div>
        </div>
    </div>

    <!-- ======================================================================== -->
    <!-- edit note modal -->
    <!-- ======================================================================== -->

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content d-flex align-items-center justify-content-center">
                <div id="edit-dialog" class="py-4 justify-center w-75 h-100">

                    <div class="d-flex justify-content-between gap-2">
                        <input class="accent" id="old-title" type="text" placeholder="Title" />

                        <button class="btn accent bordered" data-bs-dismiss="modal">
                            <img src="img/close.png" />
                        </button>

                        <button id="edit-note-button" class="btn accent bordered">
                            <img src="img/check.png" />
                        </button>
                    </div>

                    <div id="edit-group">TODO group</div>

                    <textarea class="accent" id="old-content" placeholder="Content"></textarea>

                </div>
            </div>
        </div>
    </div>

    <script src="scripts/graph.js" defer></script>
</body>
</html>
