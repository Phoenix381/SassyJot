<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>

    <link href="3rd_party/bootstrap.css" rel="stylesheet">
    <link href="styles/color_scheme.css" rel="stylesheet">
    <link href="styles/dashboard.css" rel="stylesheet">
</head>
<body>
    <script src="3rd_party/bootstrap.js"></script>
    <script src="3rd_party/qwebchannel.js"></script>

    <div class="content px-4 py-4">
        <div class="control-row">
            <button class="btn accent bordered" id="settings-button">
                <img src="img/settings.png" />
            </button>

            <input class="accent" id="search-box" type="text" placeholder="Search">

            <button class="btn accent bordered" id="switch-mode-button">
                <img src="img/graph.png" />
            </button>
        </div>

        <div class="planner-block">
            <div id="sticky-notes" class="">
                <div id="stick-container">
                    notes here
                </div>
            </div>

            <div id="planner" class="">
                <div id="planner-container">
                    planner
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/dashboard.js"></script>
</body>
</html>
