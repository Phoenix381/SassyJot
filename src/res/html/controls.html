<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>controls</title>

    <link href="3rd_party/bootstrap.css" rel="stylesheet">
    <link href="styles/color_scheme.css" rel="stylesheet">
    <link href="styles/controls.css" rel="stylesheet">
    <link href="styles/modals.css" rel="stylesheet">
</head>
<body>
    <script src="3rd_party/bootstrap.js"></script>
    <script src="3rd_party/qwebchannel.js"></script>

    <div class="controls">
        <!-- ======================================================================== -->
        <!-- top row -->
        <!-- ======================================================================== -->

        <div class="top-row d-flex justify-content-between">
            <div class="workspace-controls px-0 d-flex justify-content-start">
                <button class="btn btn-sm rounded-5 btn-top" id="workspaceButton"
                    data-bs-toggle="modal" data-bs-target="#workspaceModal"
                >
                    <img src="img/workspace.png" style="transform: scale(1.2);" />
                </button>
            </div>

            <div class="tabs d-flex flex-row align-items-center">
                <div class="tab-spacer"></div>

                <div id="tab-list" class="d-flex my-0">
                    <!-- tabs here -->
                </div>


                <div class="addTabContainer d-flex">
                    <button class="btn btn-sm rounded-5 btn-top" id="newTabButton">
                        <img src="img/add.png" style="transform: scale(1.3);" />
                    </button>
                </div>
            </div>

            <div id="space">
                    <!-- <p>space</p> -->
            </div>

            <div class="app-controls px-1 d-flex justify-content-end" style="width: 40px;">
                <button class="btn btn-sm rounded-5 btn-top" id="minimizeButton">
                    <img src="img/minimize.png" style="transform: scale(1.2);" />
                </button>

                <button class="btn btn-sm rounded-5 btn-top ms-1 me-1" id="maximizeButton">
                    <img src="img/maximize.png" style="transform: scale(0.9);" />
                </button>

                <button class="btn btn-sm rounded-5 btn-top" id="closeButton">
                    <img src="img/close.png" style="transform: scale(1.3);" />
                </button>
            </div>
        </div>

        <!-- ======================================================================== -->
        <!-- bottom row -->
        <!-- ======================================================================== -->

        <div class="bottom-row d-flex justify-content-between align-items-center ps-1 py-1">    
            <div class="page-controls">
                <button class="btn btn-sm rounded-5 btn-bottom" id="backButton">
                    <img src="img/arrow_back.png" style="transform: scale(1.4);" />
                </button>

                <button class="btn btn-sm rounded-5 btn-bottom" id="forwardButton">
                    <img src="img/arrow_forward.png" style="transform: scale(1.4);" />
                </button>

                <button class="btn btn-sm rounded-5 btn-bottom" id="refreshButton">
                    <img src="img/refresh.png" style="transform: scale(1.4);" />
                </button>
            </div>

            <div id="address-bar" class="ps-2">
                <form id="adress-form">
                    <input class="text-input wide" type="text" id="address-input">
                </form>
            </div>

            <div class="other-controls pe-2">
                <button class="btn btn-sm rounded-5 btn-bottom" id="favButton"
                    data-bs-toggle="modal" data-bs-target="#favModal"
                >
                    <img src="img/fav.png" style="transform: scale(1.4);" class='fav-icon shaded-img' />
                </button>

                <!-- <button class="btn btn-sm rounded-5 btn-bottom" id="extensionButton">
                    <img src="img/extension.png" style="transform: scale(1.4);" />
                </button> -->

                <button class="btn btn-sm rounded-5 btn-bottom" id="downloadButton">
                    <img src="img/download.png" style="transform: scale(1.4);" />
                </button>

                <!-- <button class="btn btn-sm rounded-5 btn-custom-bottom" id="menuButton">
                    <img src="img/menu.png" style="transform: scale(1.4);" />
                </button> -->
            </div>
        </div>

        <!-- ======================================================================== -->
        <!-- add to favourites modal -->
        <!-- ======================================================================== -->

        <div class="modal fade" id="favModal" tabindex="-1">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content d-flex align-items-center justify-content-center">
                    <div id="fav-dialog" class="pt-2 pb-1 justify-center">
                        <div id="fav-address">
                            <div class="px-2"><img id="favIcon"/></div>
                            <div>
                                <input class="text-input text-bordered" type="text" id="fav-name">
                                <!-- <input type="text" id="address-input"> -->
                            </div>
                        </div>

                        <div id="fav-controls">
                            <button class="btn btn-sm" id="fav-remove-button">
                                Remove
                            </button>
                            <button class="btn btn-sm" id="fav-cancel-button" data-bs-dismiss="modal">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ======================================================================== -->
        <!-- select workspaces modal -->
        <!-- ======================================================================== -->

        <div class="modal fade" id="workspaceModal" tabindex="-1">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content d-flex align-items-center justify-content-center">

                    <div id="workspace-dialog" class="d-flex my-1 gap-2 justify-center">
                        <button class="btn btn-sm mt-2" id="workspace-new-button"
                            data-bs-toggle="modal" data-bs-target="#addWorkspaceModal"
                        >
                            New
                        </button>

                        <div id="workspace-list" class="d-flex gap-2">
                            <!-- workspace list -->
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- ======================================================================== -->
        <!-- add workspace modal -(QString name, QString color, QString description) -->
        <!-- ======================================================================== -->

        <div class="modal fade" id="addWorkspaceModal" tabindex="-1">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content d-flex align-items-center justify-content-center">
                    <div id="add-workspace-dialog" class="pt-2 pb-1 justify-center">
                        <div id="new-workspace-controls" class="d-flex align-items-center gap-2">

                            <input type="color" id="workspace-color" value="#808080">

                            <div class="d-flex flex-column gap-1">
                                <input class="text-input text-bordered" type="text" id="workspace-name" placeholder="Name">
                                <input class="text-input text-bordered" type="text" id="workspace-description" placeholder="Description">
                            </div>

                            <button class="btn btn-sm mt-2" id="workspace-create-button">
                                Create
                            </button>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="scripts/controls.js"></script>
</body>
</html
